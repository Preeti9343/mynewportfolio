<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notes App</title>
    <link rel="stylesheet" href="notes-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="notes-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-sticky-note"></i> Notes</h1>
                <button id="new-note-btn" class="new-note-btn">
                    <i class="fas fa-plus"></i> New Note
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <div class="category-list">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-th-large"></i> All Notes
                    </button>
                    <button class="category-btn" data-category="work">
                        <i class="fas fa-briefcase"></i> Work
                    </button>
                    <button class="category-btn" data-category="personal">
                        <i class="fas fa-user"></i> Personal
                    </button>
                    <button class="category-btn" data-category="ideas">
                        <i class="fas fa-lightbulb"></i> Ideas
                    </button>
                </div>
            </div>
            <div class="notes-list" id="notes-list">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="note-editor" id="note-editor">
                <div class="editor-header">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <div class="editor-actions">
                        <button class="action-btn" id="save-note">
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="action-btn" id="delete-note">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" id="pin-note">
                            <i class="fas fa-thumbtack"></i>
                        </button>
                    </div>
                </div>
                <div class="editor-toolbar">
                    <button class="tool-btn" data-command="bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="tool-btn" data-command="italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="tool-btn" data-command="underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button class="tool-btn" data-command="insertUnorderedList">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="tool-btn" data-command="insertOrderedList">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <select class="tool-select" id="font-family">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <select class="tool-select" id="font-size">
                        <option value="1">Small</option>
                        <option value="3" selected>Normal</option>
                        <option value="5">Large</option>
                        <option value="7">Huge</option>
                    </select>
                </div>
                <div class="editor-content" id="note-content" contenteditable="true"></div>
                <div class="editor-footer">
                    <div class="category-selector">
                        <select id="note-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                        </select>
                    </div>
                    <div class="note-info">
                        <span id="word-count">0 words</span>
                        <span id="last-saved">Last saved: Never</span>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="empty-state">
                <i class="fas fa-sticky-note"></i>
                <h2>No Note Selected</h2>
                <p>Select a note from the sidebar or create a new one</p>
            </div>
        </div>
    </div>
    <script src="notes-script.js"></script>
</body>
</html>
