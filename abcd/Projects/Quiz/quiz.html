<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="quiz-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Interactive Quiz</h1>
            <div class="quiz-info">
                <span id="question-count">Question: 0/0</span>
                <span id="score-display">Score: 0</span>
            </div>
        </div>
        
        <div id="welcome-screen" class="welcome-screen">
            <h2>Welcome to the Quiz!</h2>
            <p>Test your knowledge with our interactive quiz.</p>
            <div class="difficulty-selector">
                <h3>Select Difficulty:</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
            <button id="start-button" class="start-btn">
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        <div id="question-container" class="question-container hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <p id="question-text"></p>
            <div id="answer-buttons" class="answer-buttons"></div>
            <div class="hint-container">
                <button id="hint-button" class="hint-btn">
                    <i class="fas fa-lightbulb"></i> Get Hint
                </button>
                <p id="hint-text" class="hint-text"></p>
            </div>
        </div>

        <div id="controls-container" class="controls-container">
            <div id="timer-container" class="timer-container">
                <i class="fas fa-clock"></i>
                <span id="timer-text">Time Left: <span id="timer">0</span>s</span>
            </div>
            <button id="next-button" class="next-btn hidden">
                <i class="fas fa-arrow-right"></i> Next Question
            </button>
        </div>

        <div id="result-container" class="result-container hidden">
            <div class="result-content">
                <h2>Quiz Completed!</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="score-label">Score</span>
                    </div>
                    <div class="score-details">
                        <p>Correct Answers: <span id="correct-answers">0</span></p>
                        <p>Total Questions: <span id="total-questions">0</span></p>
                        <p>Time Taken: <span id="time-taken">0</span>s</p>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="restart-button" class="restart-btn">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                    <button id="share-button" class="share-btn">
                        <i class="fas fa-share-alt"></i> Share Score
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz-script.js"></script>
</body>
</html>
